<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World</h1>

  <div class="content">
    <p>Loading...</p>
  </div>
  <script>
    // fetch('./myfile.txt')
    //   .then((response) => {
    //     console.log(response.text())
    //   })

    fetch('https://jsonplaceholder.typicode.com/users')
      .then((response) => response.json())
      .then(data => {
        let myHTML = `<ul>`
        data.forEach((eachData) => {
          console.log(eachData);
          myHTML += `<li>Name: ${eachData.name}</li>`;
        })

        myHTML += `</ul>`;

        document.querySelector('.content').innerHTML = myHTML;
      })
  </script>
</body>
</html>
